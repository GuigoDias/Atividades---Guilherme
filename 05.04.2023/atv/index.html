<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Identificação</legend>  
            <label for="cNome">Nome</label>
            <input type="text" id="cNome" required>
            <br><br>
            <input type="submit" value="Mostrar"> <br><br>
            <input type="radio">
            <label for="">Cidade</label> <br>
            <input type="radio">
            <label for="">Interior</label> <br>
        </fieldset>

        <fieldset>
            <legend>Transporte</legend>
            <p>Qual é o seu meio de transporte?</p>
            <input type="checkbox">
            <label for="">Bicicleta</label><br>
            <input type="checkbox">
            <label for="">Metro</label><br>
            <input type="checkbox">
            <label for="">Carro</label><br>
            <input type="checkbox">
            <label for="">Moto</label><br>
        </fieldset>

        <fieldset>
            <legend>Time</legend>
            <p>Selecione o seu time:</p>
            <select name="" id="">
                <option value="Palmeiras">Palmeiras</option>
                <option value="São Paulo ">São Paulo</option>
                <option value="Corinthians">Corinthians</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Cidade</legend>
            <p>Escolha sua Cidade:</p>
            <label for="">Cidade</label>
            <input autocomplete="on" list="cidade" placeholder="Sua Cidade">
            <datalist id="cidade">
                <option value="Bahia">Bahia</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
            </datalist><br><br>
        </fieldset>

        <fieldset>
            <legend>Sugestões</legend>
            0 <input type="range"> 100 <br><br>

            <p>Sugestões, elogios e críticas:</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <input type="submit" value="Encaminhar">
        </fieldset>

    </form>
</body>
</html>
